<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Star Wars</title>
</head>

<body>
	<div class="wrapper">

		<div class="characters">
			<h1 class="characters__title">Star Wars</h1>
			<h2 class="characters__subtitle">Characters</h2>
			<ul id="characters-list" class="characters__list"></ul>
			<div id="pagination" class="characters__btn">
				<button id="prev-page-btn" disabled class="btn">Prev</button>
				<button id="next-page-btn" class="btn">Next</button>
			</div>
		</div>

		<div id="character-details" class="characters__details">
			<table class="characters__table">
				<thead>
					<tr>
						<th>Photo</th>
						<th>Name</th>
						<th>Year of birth</th>
						<th>Gender</th>
						<th>Movies</th>
						<th>Home planet</th>
						<th>Subspecies</th>
					</tr>
				</thead>
				<tbody>
					<tr id="character-details-row"></tr>
				</tbody>
			</table>
			<div class="btn-back"><button id="back-to-list-btn" class="btn">Back to list</button></div>
		</div>

		<div class="copy">
			<p class="copy__text">&#169; Designed by Nesta</p>
		</div>
	</div>

	<script src="./js/app.js"></script>
</body>

</html>
